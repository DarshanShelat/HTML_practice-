<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #screen
            {
                border-radius: 5px;
                color:white;
                padding: 85%,55%,5%,85%;
                margin: auto;
            }
        #r1{
                background-color:rgb(173, 173, 173)
            }
        #r2,#r3,#r4,#r5
            {
                background-color:rgb(255, 255, 255);

            }
        #RC4
        {
            background-color: rgb(255, 136, 0);
        }
    </style>   
</head>
<body style='background-color:aquamarine';>
    <td align="left">
            
    <table id='screen'width="50%"height="60"border="0"cellspacing="5"cellpadding="5"bgcolor="#0000"> 
        <td align="right">0</td>    
    </table>
                <table id='r1'width="50%"align="center"border="1"cellspacing="1"cellpadding="1">
    
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>+</h3></font></td>
    
                    <td width="125"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>-</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>x</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>รท</h3></font></td>
                    
    
                </table>
                <table id='r2'width="50%"align="center"border="1"cellspacing="1"cellpadding="1">
    
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>7</h3></font></td>
    
                    <td width="125"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>8</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>9</h3></font></td>
    
                    <td id="RC4" width="114" rowspan="2"></td>
    
    
                </table>
                <table id='r3'width="50%"align="center"border="1"cellspacing="1"cellpadding="1">
    
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>4</h3></font></td>
    
                    <td width="125"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>5</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>6</h3></font></td>
    
                    <td id="RC4" width="114" rowspan="2"></td>
    
    
                </table>
                <table id='r4'width="50%"align="center"border="1"cellspacing="1"cellpadding="1">
    
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>1</h3></font></td>
    
                    <td width="125"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>2</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>3</h3></font></td>
    
                    <td id="RC4" width="114" rowspan="2"></td>
    
    
                </table>
                <table id='r5'width="50%"align="center"border="1"cellspacing="1"cellpadding="1">
    
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>0</h3></font></td>
    
                    <td width="125"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>.</h3></font></td>
    
                    <td width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>AC</h3></font></td>
    
                    <td id="RC4" width="114"><font face="Verdana, Geneva, sans-serif" color="black"><h3 align=center>=</h3></font></td>
    
    
                </table>
    
    

</body>
</html>
